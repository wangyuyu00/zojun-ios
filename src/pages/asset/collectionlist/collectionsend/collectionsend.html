<ion-header>

    <ion-navbar>
        <ion-title>赠送</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid class="grid1">
        <ion-row>
            <ion-col>
                <p>{{code}}</p>
                <p>ID:{{ID}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="grid1">
        <ion-row>
            <ion-col>
                <p>收款地址</p>
                <textarea placeholder="请输入有效的收款地址" [(ngModel)]="address"></textarea>
                <img (click)="Scan()" src="../../../assets/imgs/ss.png" alt="" class="img1">
                <img (click)="toCont()" src="../../../assets/imgs/cont.jpg" alt="" class="img2">
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="grid1">
        <ion-row>
            <ion-col>
                <p>矿工费</p>
                <span>≈{{moac}}MOAC</span>
                <ion-range min="10000" max="200000" [(ngModel)]="saturation" color="secondary" (ionChange)="gasPrice()">
                    <ion-label range-left>慢</ion-label>
                    <ion-label range-right>快</ion-label>
                </ion-range>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="sendto"><button (click)="next()">下一步</button></div>
</ion-content>
