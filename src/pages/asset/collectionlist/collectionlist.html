<ion-header>

    <ion-navbar>
        <ion-title>{{collection.code}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="cont">
        <div class="box" (click)="jump(ID)" *ngFor="let ID of collectionList">
            <img src="{{collection.icon?collection.icon:'../../../../assets/imgs/cdlogo.png'}}" alt="">
            <p>ID:{{ID}}</p>
        </div>
    </div>
    <div class="cont1" *ngIf="flag">
        <p>~ 什么都没有 ~</p>
    </div>
</ion-content>
