<ion-header>

	<ion-navbar>
		<ion-title class="titles">
			<span>资产</span>
			<span (click)="openMenu()"><img src="../../../assets/imgs/han.jpg" alt=""></span>
		</ion-title>
	</ion-navbar>
	<ion-slides [slidesPerView]='(pockets.length == 1)? 1 : 1.2 ' centeredSlides="true"
		(ionSlideDidChange)="slideChanged()">
		<ion-slide *ngFor="let item of pockets,let i = index">
			<div class="box"
				[ngStyle]="{'background':(i%3==0) ? 'linear-gradient(to right,#62ce49, #4fad3a)' : ((i%3==1) ? 'linear-gradient(to right,#92c6e7, #7aa5d0)':'linear-gradient(to right, #f3c5d5, #f4b1cf)')}"
				(click)="jump('AccountPage')">
				<img src="../../../assets/imgs/moac.jpg" alt="" class="img1">
				<span>{{item.name}}</span>
				<img (click)="jump('CollectionreceivePage');$event.stopPropagation();" src="../../../assets/imgs/1.png"
					alt="" class="img2">
				<p class="address">{{item.address}}</p>
				<span class="spot">...</span>
			</div>
		</ion-slide>
	</ion-slides>
</ion-header>


<ion-content>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<div class="lists">
		<div class="items" *ngFor="let list of tokens" (click)="toTokenDetails(list)">
			<img class="icon" src="../../../assets/imgs/moaclogo.png" alt="" *ngIf="list.code=='MOAC'?true:false">
			<img class="icon" src="{{list.icon}}" alt="" *ngIf="list.icon?true:false">
			<span class="icon"
				*ngIf="list.code=='MOAC' || list.icon ? false : true">{{list.code | slice:0:1 | uppercase }}</span>
			<span class="name">{{list.code}}</span>
			<span class="num">{{list.value}}</span>
			<img src="../../../assets/imgs/JT.png" alt="" class="arrow">
		</div>
		<div class="items" (click)="toTrade(balance)">
			<span class="icon">{{subChainInfo.erc20_symbol | slice:0:1 | uppercase }}</span>
			<span class="name">{{subChainInfo.erc20_symbol}}</span>
			<span class="num">{{value}}</span>
			<img src="../../../assets/imgs/JT.png" alt="" class="arrow">
		</div>
	</div>
</ion-content>
