<ion-header>

  <ion-navbar>
    <ion-title>{{token.code}} 转账</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="grid1">
    <ion-row justify-content-between>
      <ion-col class="mo">
        {{token.code}}
      </ion-col>
      <ion-col>
        余额 : {{token.value}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input placeholder="点击输入金额" type="text" [(ngModel)]="amount"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid2">
    <ion-row>
      <ion-col>
        收款地址
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="cols">
        <textarea placeholder="请输入有效的收款地址" type="text" [(ngModel)]="address" class="input"></textarea>
        <img (click)="Scan()" src="../../../assets/imgs/ss.png" alt="">
        <img (click)="toCont()" src="../../../assets/imgs/cont.jpg" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid3">
    <ion-row>
      <ion-col>
        矿工费
      </ion-col>
      <ion-col>
        ≈{{moac}}MOAC
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-range min="10000" max="200000" [(ngModel)]="saturation" color="#3B7BF6" (ionChange)="gasPrice()">
            <ion-label range-left>慢</ion-label>
            <ion-label range-right>快</ion-label>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button class="submit" (click)="next()">下一步</button>
</ion-content>
