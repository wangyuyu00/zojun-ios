<ion-header>

    <ion-navbar>
        <ion-title class="titles">
            <span>{{"me.11" | translate}}</span>
            <span (click)="deleteWallet()">{{"me.12" | translate}}</span>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid class="grid1">
        <ion-row>
            <ion-col>
                <p>{{"me.13" | translate}}</p>
                <span>{{contacts.name}}</span>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-item class="items">
        <div class="box1">
            <p>{{"assets.16" | translate}}</p>
            <p class="qrcode" id="private-key" *ngIf="contacts.address">
                <ngx-qrcode [qrc-value]="contacts.address" id="qrcode"></ngx-qrcode>
            </p>
            <p>{{"assets.64" | translate}}</p>
            <div class="copy" (click)="copy(contacts.address)">
                <span class="copys">{{contacts.address}}</span>
                <img src="../../../assets/imgs/copy.png" alt="">
            </div>
        </div>
    </ion-item>
</ion-content>
