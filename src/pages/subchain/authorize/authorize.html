<ion-header>
    <ion-navbar>
        <ion-title>授权</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list class="lists">
        <ion-item class="items">
            <p>
                Send : <span>{{ user.address}}</span>
            </p>
        </ion-item>
        <ion-item class="items">
            <p>
                To : <span>{{ subChainInfo.MicroChain }}</span>
            </p>
        </ion-item>
        <ion-grid class="grid1">
            <ion-row>
                <ion-col>
                    <p>
                        Amount
                    </p>
                    <textarea [(ngModel)]="amount" [placeholder]="'subchain.31' | translate"
                        pattern="[0-9]*"></textarea>
                </ion-col>
            </ion-row>
        </ion-grid>
        <p class="sendto"><button (click)="next()">{{"assets.10" | translate}} </button></p>
    </ion-list>
</ion-content>
