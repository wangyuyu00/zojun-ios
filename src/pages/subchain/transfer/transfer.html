<ion-header>
    <ion-navbar>
        <ion-title>{{"assets.14" | translate}} </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid class="grid1">
        <ion-row justify-content-between>
            <ion-col class="mo">
                {{info.erc20_symbol?info.erc20_symbol:'COIN'}}
            </ion-col>
            <ion-col>
                {{"assets.15" | translate}} ï¼š{{value}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-input [disabled]="disEnter" [placeholder]="'assets.22' | translate" type="number" pattern="[0-9]*"
                    [(ngModel)]="amount">
                </ion-input>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="grid2">
        <ion-row>
            <ion-col>
                {{"assets.16" | translate}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="cols">
                <textarea [disabled]="disEnter" [placeholder]="'assets.17' | translate" type="text" class="input"
                    [(ngModel)]="toAddr"></textarea>
                <img [hidden]="disEnter" (click)="Scan()" src="../../../assets/imgs/ss.png" alt="">
                <img [hidden]="disEnter" (click)="toCont()" src="../../../assets/imgs/cont.jpg" alt="">
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="bottom">
        <!-- <p>{{"assets.51" | translate}}</p> -->
        <button (click)="enterPwd()">{{"assets.21" | translate}}</button>
    </div>
</ion-content>
