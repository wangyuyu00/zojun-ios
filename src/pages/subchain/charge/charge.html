<ion-header>
    <ion-navbar>
        <ion-title>充币 </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list class="lists">
        <ion-item class="items">
            <span>比例</span>
            <span>{{info.proportion?info.proportion:'1 : 1'}}</span>
        </ion-item>
        <ion-grid class="grid1">
            <ion-row>
                <ion-col>
                    <p>
                        {{info.erc20_symbol?info.erc20_symbol:'COIN'}}
                    </p>
                    <textarea [(ngModel)]="amount" pattern="[0-9]*"
                        [placeholder]="'subchain.10' | translate"></textarea>
                </ion-col>
            </ion-row>
        </ion-grid>
        <p class="sendto"><button (click)="toAuthorize()">确定</button></p>
    </ion-list>
</ion-content>
